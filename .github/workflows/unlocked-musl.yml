name: Build & Release InfluxDB3 Unlocked (musl)

on:
  workflow_dispatch:
  release:
    types: [created]
  schedule:
    # build nightly version 
    # - cron:  '30 5, * * *'
    # build sunday version 
    - cron:  '30 5, * * 0'

jobs:
  build_iox_linux:
    name: build_iox_linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out iox
        uses: actions/checkout@v4
        with:
          repository: metrico/influxdb3-unlocked
          ref: unlocked
      - run: |
          echo "VERSION=${{  github.ref_name }}" >> $GITHUB_ENV
      - run: sudo apt update && sudo apt install -y musl-tools libpython3.12 libpython3.12-dev
      - name: Set PyO3 to dynamic linking
        run: echo "PYO3_STATIC_LIB=0" >> $GITHUB_ENV
      - name: Setup protoc
        uses: arduino/setup-protoc@v3.0.0
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1.0.6
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-musl
      - name: Update
        uses: actions-rs/cargo@v1.0.1
        with:
          command: update
      - name: Build
        uses: actions-rs/cargo@v1.0.1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-musl --features aws,default  
      - name: Check Target
        run: |
          ls -alFh ./target/x86_64-unknown-linux-musl/release/influxdb3
          ldd ./target/x86_64-unknown-linux-musl/release/influxdb3        
      - name: Compress iox
        run: |
          strip ./target/x86_64-unknown-linux-musl/release/influxdb3
          upx ./target/x86_64-unknown-linux-musl/release/influxdb3
      - name: Upload release
        if: github.event_name != 'pull_request'
        uses: boxpositron/upload-multiple-releases@1.0.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_config: |
              ./target/x86_64-unknown-linux-musl/release/influxdb3
          tag_name: ${{ env.VERSION }}
          release_name: iox-musl_${{ env.VERSION }}
          draft: false
          prerelease: false
          overwrite: true
      - uses: actions/upload-artifact@v4
        if: github.event_name != 'pull_request'
        with:
          name: influxdb3-unlocked
          path: ./target/x86_64-unknown-linux-musl/release/influxdb3

  build_iox_docker:
    if: github.event_name != 'pull_request'
    needs: build_iox_linux 
    name: docker
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Check out iox
        uses: actions/checkout@v4
      - name: Log in to the GHCR registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.8.0
      - name: Docker Build and push (server)
        uses: docker/build-push-action@v4.5.0
        with:
          context: .
          push: true
          tags: |
           ghcr.io/metrico/influxdb3-unlocked:latest
