  influxdb3-explorer:
    image: influxdata/influxdb3-ui:latest
    container_name: influxdb3-explorer
    volumes:
      - explorer_db:/db:rw
    ports:
      - 8888:80
      - 8889:8888
    environment:
      DEFAULT_INFLUX_SERVER: "http://iox:8181"
      DEFAULT_SERVER_NAME: "iox:8181"
      DEFAULT_INFLUX_DATABASE: "__internal"
      DEFAULT_API_TOKEN: ${INFLUXDB_TOKEN}
    command: --mode=query
    restart: unless-stopped
    depends_on:
      iox:
        condition: service_started
